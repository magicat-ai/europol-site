# Netlify configuration for EUROPOL site

[build]
  command = "npm run build"
  publish = "dist"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Cache control for static assets
    Cache-Control = "public, max-age=3600"

# Cache static assets longer
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - no cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects (already in public/_redirects but adding here for clarity)
[[redirects]]
  from = "/agenzia-investtigativa/"
  to = "/"
  status = 301

[[redirects]]
  from = "/agenzia-investigativa-aziendale/"
  to = "/investigazioni-aziendali/"
  status = 301

[[redirects]]
  from = "/agenzia-investigativa-privata/"
  to = "/investigazioni-private/"
  status = 301

[[redirects]]
  from = "/istituto-europol/"
  to = "/europol-istituto-di-investigazioni/"
  status = 301

# Consolidation Redirects (SEO)
[[redirects]]
  from = "/agenzia-investigativa-a-milano/"
  to = "/agenzia-investigativa-milano/"
  status = 301

[[redirects]]
  from = "/agenzia-investigativa-a-roma/"
  to = "/agenzia-investigativa-roma/"
  status = 301

# SPA fallback for 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
